<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kakao login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sign_in.css">
    
</head>
<body>
    <div class="container">
        <main id="con_wrap">
            <div id="left_con" class="con">
                <div class="left_con_wrap">
                    <div class="text_wrap">
                        <p class="text_b">
                            카카오계정 하나로 충분합니다.
                        </p>
                        <p class="text_s">
                            카카오 서비스 뿐 아니라 Daum,Melon 및 다양한 외부 서비스까지<br/> 
                            카카오계정 하나로 편리하게 이용해보세요!
                        </p>
                    </div><!--text_wrap end-->
                    <div class="img_wrap">
                        <img src="imeges/kakao_sign_in_img.png" alt="카카오이미지" class="con_img"/>
                    </div>
                </div>
            </div><!--left_con end-->
            <div id="right_con" class="con">
                <div class="con_box">
                    <div class="content_wrap">
                        <p class="text_top">kakao</p>
                        <div class="sign_wrap">
                            <div id="input_email">
                                <label for="email" class="sign_box_label"></label>
                                <input type="text" name="email" id="email" class="sign_box_input" placeholder="카카오메일 아이디, 이메일, 전화번호">
                            </div>
                            <div id="input_password">
                                <label for="password" class="sign_box_label"></label>
                                <input type="password" name="password" id="password" class="sign_box_input" placeholder="비밀번호">
                            </div>
                            <div class="cheakbox_wrap">
                                <input type="checkbox" name="login" id="log_checkbox">
                                <p> 로그인 상태 유지</p>
                            </div>
                        </div><!--sign_wrap-->
                        <div class="login_btn_wrap">
                            <a href="#"><button class="btn" id="log_btn">로그인</button></a>
                            <div id="or">
                                <div class="line"></div>
                                <p>또는</p>
                                <div class="line"></div>
                            </div>
                            <a href="#"><button class="btn" id="log_btn">QR코드 로그인</button></a>
                        </div>
                        <div id="log_wrap_footer">
                            <div id="log_left"><a href="#">회원가입</a></div>
                            <div id="log_right">
                                <a href="#">카카오계정</a>
                                <a href="#">비밀번호 찾기</a>
                            </div>
                        </div>
                    </div> <!--content_wrap ene-->
                </div>
            </div><!--right_con end-->
        </main>
        <footer id="footer_wrap">

        </footer>
    </div>
</body>
</html>
